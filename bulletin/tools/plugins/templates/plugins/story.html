<!--Story-->
<div class="row blog blog-medium margin-bottom-40">
  <div class="col-sm-3 text-right">
    {% if story.image %}
      <a href="{{ story.url }}">
        <img class="img-responsive" src="{{ story.image.url }}" />
      </a>
    {% endif %}
  </div>
  <div class="col-sm-9">
    <a href="{{ story.url }}">
      <h2>{{ story.title }}</h2>
    </a>
    <div class="margin-bottom-10">
      {{ story.blurb|safe }}
    </div>
    {% with story as post %}
      {% include 'bulletin/common_post_details.html' %}
    {% endwith %}
  </div>
</div>
<!--End Story-->
