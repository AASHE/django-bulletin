<!--Job-->
<div class="row blog blog-medium margin-bottom-40">
  <div class="col-sm-3 text-right">
    {% if job.image %}
      <a href="{{ job.url }}">
        <img class="img-responsive" src="{{ job.image.url }}" />
      </a>
    {% endif %}
  </div>
  <div class="col-sm-9">
    <a href="{{ job.url }}">
      <h2>{{ job.title }}</h2>
    </a>
    <div class="margin-bottom-10">
      {{ job.organization }}
    </div>
    {% with job as post %}
      {% include 'bulletin/common_post_details.html' %}
    {% endwith %}
  </div>
</div>
<!--End Job-->
