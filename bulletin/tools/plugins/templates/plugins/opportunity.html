<!--Opportunity-->
<div class="row blog blog-medium margin-bottom-40">
  <div class="{% if opportunity.image %} col-sm-3 {% else %} col-sm-1 {% endif %} text-right">
    {% if opportunity.image %}
      <img class="img-responsive" src="{{ opportunity.image.url }}" />
    {% endif %}
  </div>
  <div class="{% if opportunity.image %} col-sm-9 {% else %} col-sm-11 {% endif %}">
    <a href="{{ opportunity.url }}">
      <h2>{{ opportunity.title }}</h2>
    </a>
    <div class="margin-bottom-10">
      {{ opportunity.blurb|safe }}
    </div>
    {% with opportunity as post %}
      {% include 'bulletin/common_post_details.html' %}
    {% endwith %}
  </div>
</div>
<!--End Opportunity-->
