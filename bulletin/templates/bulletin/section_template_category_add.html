{% extends "bulletin/base.html" %}

{% load bootstrap3 %}

{% block content %}
  <div class="row col-md-6">
    <form method='post' action='.'>
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="hidden" name="next" value="{{ next }}" />
      <div class='form-actions'>
        <button type='submit'
                id='submit_button'
                class='btn btn-primary'>
          Add
        </button>
      </div>
    </form>
  </div>
{% endblock %}
