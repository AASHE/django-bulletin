{% extends "bulletin/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <div class="row col-md-12">
    <form enctype="multipart/form-data" method='post' action='.'
          class="margin-bottom-40">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class='form-actions'>
        <button
          type='submit'
          id='submit_button'
          class='btn btn-primary'>
          Save
        </button>
      </div>
    </form>
  </div>
{% endblock %}
