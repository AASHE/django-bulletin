{% extends "bulletin/base.html" %}

{% load bootstrap3 %}

{% block content %}
  <div class="row col-md-12">
    <ul>
      {% for newsletter in object_list %}
        <li>
          <a href="{% url "bulletin:newsletter-update" newsletter.id %}">
            {{ newsletter.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
