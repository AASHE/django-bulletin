{% extends "newsletter/base.html" %}

{% load bootstrap3 %}

{% block content %}
  <div class="row col-md-12">
    <ul>
      {% for issue in object_list %}
        <li>
          <a href="{% url "bulletin:issue-update" issue.id %}">
            {{ issue.pub_date }}
          </a>
          <a href="{% url "bulletin:issue-delete" issue.id %}">
            {% bootstrap_icon "remove" %}
          </a>
        </li>
      {% empty %}
        no issues for this newsletter
      {% endfor %}
    </ul>
    <div class='form-actions'>
      <a href="{% url "bulletin:issue-create" newsletter.id %}"
         class="btn btn-default">
        {% bootstrap_icon "plus" %}
        new issue
      </a>
    </div>
  </div>
{% endblock %}
