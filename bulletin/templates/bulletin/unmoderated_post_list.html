{% extends "bulletin/base.html" %}

{% load bootstrap3 %}

{% block content %}
  <div class="row col-md-12">
    <ul>
      {% for post in object_list %}
        <li>
          <a href="{% url "bulletin:post-update" post.id %}?next={{ request.get_full_path }}">
            {{ post.title }}
          </a>
        </li>
      {% empty %}
        All posts have been moderated.
      {% endfor %}
    </ul>
  </div>
{% endblock %}
